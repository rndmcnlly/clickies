<!doctype html>
<title>Album Player</title>

<script src="libv86.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@msgpack/msgpack@3.1.1/dist.umd/msgpack.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fast-json-patch@3.1.1/dist/fast-json-patch.min.js"></script>

<script src="../savestreams_updated.js"></script>


<script>
"use strict";

window.onload = function()
{
  let manifest = {};
  let dirHandle;
  let subDirHandle;
  let savestreamBuffer = null; // Will hold the loaded states.savestream
  let currentlyLoadedStateIndex = -1; // Tracks the currently loaded state
  
  let loadButton = document.getElementById("loadAlbumButton")
  let dropdown = document.getElementById("manifestDropdown")
  let videoPlayer = document.getElementById("responseVideo")
  let track = document.getElementById("stimulusTrack")
  let displayElement = document.getElementById("saveStateDisplay");
  let emulator = null;

  
  async function createEmulator() {
    const machine_spec = structuredClone(manifest.machine_spec);
    machine_spec.screen_container = document.getElementById("screen_container");
    emulator = window.emulator = new V86(machine_spec);
  }
    
  loadButton.addEventListener('click', async () => {
    dirHandle = await window.showDirectoryPicker();
    
    // get manifest and save it as JSON object
    try {
      let handle = await dirHandle.getFileHandle("manifest.json");
      let manifestFile = await handle.getFile();
      let manifestText = await manifestFile.text();
      manifest = JSON.parse(manifestText);
      console.log(manifest);
      await createEmulator();
      
      if(manifest.clips && manifest.clips.length > 0) {
        // Add clips to dropdown
        for (let clip of manifest.clips) {
          const option = document.createElement("option");
          option.textContent = clip["id"];
          dropdown.appendChild(option);
        }
        // Load the first clip by default
        dropdown.value = manifest.clips[0].id;
        await loadClip(manifest.clips[0].id);
      }
    } catch (err) {
      console.error(`Error accessing manifest.json`, err)
    }
  })
  
  
  
  dropdown.addEventListener("change", async function () {
    await loadClip(this.value);
  });
  
  async function loadClip(selectedFolderName) {
      try {
        subDirHandle = await dirHandle.getDirectoryHandle(selectedFolderName);
        
        // Reset state
        savestreamBuffer = null;
        currentlyLoadedStateIndex = -1;
        displayElement.textContent = "Loading clip...";

        // Load video
        const videoHandle = await subDirHandle.getFileHandle("response.webm");
        const videoFile = await videoHandle.getFile();
        const videoURL = URL.createObjectURL(videoFile);
        videoPlayer.src = videoURL;
        videoPlayer.load();

        // Load stimulus
        try {
          const stimHandle = await subDirHandle.getFileHandle("stimulus.vtt");
          const stimFile = await stimHandle.getFile();
          const stimURL = URL.createObjectURL(stimFile);
          track.src = stimURL;
          track.default = true;
        } catch {
          console.warn("stimulus.vtt not found");
          track.removeAttribute("src"); // Clear old subtitle
        }
        
        // Load the savestream file into memory
        try {
          const savestreamHandle = await subDirHandle.getFileHandle("states.savestream");
          const savestreamFile = await savestreamHandle.getFile();
          savestreamBuffer = new Uint8Array(await savestreamFile.arrayBuffer()); // Store as Uint8Array
          console.log(`Loaded ${savestreamBuffer.byteLength} byte savestream`);
        } catch {
          console.warn("states.savestream not found");
          savestreamBuffer = null;
        }

        videoPlayer.textTracks[0].mode = "showing";
        console.log("Video and subtitles loaded.");
      } catch (err) {
        console.error("Failed to load media from subfolder:", err);
      } 
  }
  
  function updateSaveStateDisplay() {
    if (!emulator || !savestreamBuffer) return; // Don't run if emulator or stream isn't ready

    const currentTime = videoPlayer.currentTime;
    const track = videoPlayer.textTracks[0];
    const cues = track.cues;
    let latestSaveEvent = null;
    
    if (!cues || cues.length === 0) return;

    // Loop backward to find the most recent save-state cue
    for (let i = cues.length - 1; i >= 0; i--) {
      const cue = cues[i];
      if (cue.startTime <= currentTime) {
        try {
          const data = JSON.parse(cue.text);
          if (data.event?.name == "save-state") {
            latestSaveEvent = data.event;
            break; // Found the most recent match
          }
        } catch (e) {
          // Ignore invalid JSON
        }
      }
    }

    displayElement.textContent = latestSaveEvent
      ? `Latest save index: ${latestSaveEvent.index}`
      : "No save-state yet.";
    
    // If we found a state and it's not the one we've already loaded, load it.
    if (latestSaveEvent && latestSaveEvent.index !== currentlyLoadedStateIndex) {
      loadStateByIndex(latestSaveEvent.index);
    }
  }
  
  async function loadStateByIndex(index) {
    if (!savestreamBuffer) {
      console.warn("Savestream not loaded, cannot restore state.");
      return;
    }
    
    if (index === currentlyLoadedStateIndex) {
      return; // Already loaded
    }

    console.log(`Loading state index: ${index}`);
    try {
      // Use decodeOne from savestreams_updated.js
      const stateBuffer = await window.v86Savestream.decodeOne(savestreamBuffer, index);
      
      // Restore the state into the emulator
      await emulator.restore_state(stateBuffer);
      currentlyLoadedStateIndex = index;
      
    } catch (err) {
      console.error(`Error decoding/restoring state ${index}:`, err);
    }
  }
    
  videoPlayer.addEventListener("timeupdate", updateSaveStateDisplay);
  videoPlayer.addEventListener("seeked", updateSaveStateDisplay);
  
}
</script>

<div id="options">
  <input id="loadAlbumButton" type="button" value="Load Album Folder">
  <select id="manifestDropdown">
    <option disabled selected>Choose clip to play</option>
  </select>
</div>

<hr>

<video id="responseVideo" type="video/webm" controls>
  <track id="stimulusTrack" kind="subtitles">
</video>
<div>
  <p id="saveStateDisplay"></p>
</div>

<div id="screen_container">
    <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
    <canvas style="display: none"></canvas>
</div>
